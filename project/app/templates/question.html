<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Question {{ qid }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<body>
  <h1>{{ question }}</h1>

  <div class="options">
    {% for opt in options %}
      <form method="post" style="display:inline;">
        <input type="hidden" name="answer" value="{{ opt }}">
        <button type="submit">{{ opt }}</button>
      </form>
    {% endfor %}
  </div>

  {% if selected %}
    <p>You selected: <strong>{{ selected }}</strong></p>
  {% endif %}
</body>
</html>
